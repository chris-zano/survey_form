<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>E-Learning Survey Form</h1>
            <p>A survey to help improve the quality of e-learning</p>
        </div>
        <div class="form-content">
            <form action="./survey.html" id="survey-form" method="get">
                <section>
                    <div class="details">
                        <h2>Details</h2>
                        <div>
                            <label for="name" id="name-label">Name</label>
                            <input type="text" id="name" placeholder="Surname Firstname" required>
                        </div>
                        <div>
                            <label for="email" id="email-label">Email</label>
                            <input type="email" id="email" placeholder="example@email.com" required>
                        </div>
                        <div>
                            <label for="age" id="age-label">Age</label>
                            <input type="number" id="age" value="15" min="15" max="65" placeholder="15" required>
                        </div>
                        <div class="gender_occupation">
                            <div class="gender-input" >
                                <div>
                                    <input type="radio" value="male" id="male" required checked>
                                    <label for="male" id="male-label">Male </label>
                                </div>
                                <div>
                                    <input type="radio" value="female" id="female">
                                    <label for="female" id="female-label">Female </label>
                                </div>
                            </div>
                            <div class="ocupation-input">
                                <p >What's your occupation ?</p>
                                <select name="occcupation" id="dropdown" required>
                                    <option value="student">Student</option>
                                    <option value="ftj">Full Time Job</option>
                                    <option value="ptj">Part Time Job</option>
                                    <option value="other">Other</option>
                                    <option value="n/a">Prefer not to say</option>
                                </select>
                            </div>
                        </div>
                        <div class="submit-details">
                            <input type="submit" value="Continue">
                        </div>
                    </div>
                    
                </section>
            </form>
        </div>
    </div>
</body>
</html>
