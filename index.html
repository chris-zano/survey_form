<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <h1 id="title">E-Learning Survey Form</h1>
        <p id="description">A survey to help improve the quality of e-learning</p>
        <form action="./survey.html" id="survey-form" method="get">
            <section id="details">
                <div class="details">
                    <h2>Details</h2>
                    <div id="form-input">
                        <label for="name" id="name-label"><strong>Name</strong> </label><br>
                        <input type="text" id="name" placeholder="Surname Firstname" required>
                    </div><br>
                    <div id="form-input">
                        <label for="email" id="email-label"><strong>Email</strong> </label><br>
                        <input type="email" id="email" placeholder="example@email.com" required>
                    </div><br>
                    <div id="form-input">
                        <label for="age" id="age-label"><strong>Age</strong> </label><br>
                        <input type="number" id="age" value="15" min="15" max="65" placeholder="15" required>
                    </div><br>
                    <div class="gender_occupation">
                        <div id="gender-input" >
                            <span><strong> Gender</strong> </span>
                            <input type="radio" value="male" id="gender" required checked>
                            <label for="male" id="male-label">Male </label>
                            <input type="radio" value="female" id="gender">
                            <label for="female" id="female-label">Female </label>
                        </div>
                        <div id="ocupation-input">
                            <p id="occupation"><strong>What's your occupation ?</strong></p>
                            <select id="dropdown" required>
                                <option value="student">Student</option>
                                <option value="ftj">Full Time Job</option>
                                <option value="ptj">Part Time Job</option>
                                <option value="other">Other</option>
                                <option value="n/a">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    <div class="submit-details">
                        <input type="submit" value="Continue">
                    </div>
                </div>
                <br>
            </section>
        </form>
    </div>
</body>
</html>
